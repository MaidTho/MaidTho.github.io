<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nav Test</title>
    <link rel="stylesheet" type="text/css" href="css/navtest.css">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
        }
        
        body {
          background: #222;
          color: whitesmoke;
        }
        
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #333;
          padding: 15px 30px;
        }
        
        .nav-links {
          list-style: none;
          display: flex;
          gap: 20px;
        }
        
        .nav-links li {
          position: relative;
        }
        
        .nav-links a {
          text-decoration: none;
          color: whitesmoke;
          font-size: 16px;
          padding: 8px 12px;
          transition: 0.3s;
        }
        
        .nav-links a:hover {
          background-color: #ff7700;
          border-radius: 5px;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background: green;
          min-width: 200px;
          top: 35px;
          left: 0;
          box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
          border-radius: 2px;
        }
        
        .dropdown-content a {
          display: block;
          color: black;
          padding: 10px 15px;
          text-decoration: none;
          transition: 0.3s;
        }
        
        .dropdown-content a:hover {
          background-color: #ff7700;
          color: whitesmoke;
        }
        
        .nav-links li:hover .dropdown-content {
          display: block;
        }
        
    </style>
</head>
<body>
<nav class="navbar">
    <ul class="nav-links">

        <li class="dropdown">
            <a href="#">Home</a>
            <div class="dropdown-content">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
            </div>  
        <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
            </div>  
        <li class="dropdown">
        <a href="#">Services</a>
        <div class="dropdown-content">
            <a href="#">Web Design</a>
            <a href="#">SEO</a>
            <a href="#">Marketing</a>
        </div>  
        </li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
</body>

</html>
