<!DOCTYPE html>
<html>
<head>
  <!-- Basic -->
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Site Metas -->
  <link rel="shortcut icon" href="/Images/MainLogo2.png" type="">
  <title>Maid To Project</title>
  <!-- CSS Sheets -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Calls the Navbar Script -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <!-- CUSTOM CSS STARTS HERE -->
  <link rel="stylesheet" type="text/css" href="contactform.css">
  <!-- CUSTOM CSS ENDS HERE -->
</head>
<body>
  <!-- NAVBAR STARTS HERE -->
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
  <script> // Allows hamburger menu to work.
    function toggleMenu() {
      const menu = document.querySelector('.navbar .menu');
      menu.classList.toggle('show');
    }
  </script>
<!-- NAVBAR ENDS HERE -->
<!--  Parallax Image with Contact Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity"><b> CONTACT <span class="w3-hide-small"> </span> </b></span>
  </div>
</div>
<!-- CALLS BUTTON CONTAINER START -->  
  <div class="button-container">
    <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
  </div>
<!-- CALLS BUTTON CONTAINER ENDS -->   
<!-- FUNCTION BUTTON  START -->  
  <div class="content">
  <script> function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('header').classList.toggle('dark-mode');
      document.querySelector('footer').classList.toggle('dark-mode');
    }
    window.onscroll = function() {
      var backToTopButton = document.querySelector('.back-to-top');
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        backToTopButton.style.display = "block";
      } else {
        backToTopButton.style.display = "none";
      }
    };
    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
<!-- FUNCTION BUTTON ENDS -->  
<!-- Container (Contact Section) -->
<div class="w3-content w3-container w3-padding-64" id="contact">
  <h3 class="w3-center"><b>Get in Touch!</b></h3>
  <p class="w3-center"><em></em></p>
<!-- MAP API -->
  <div class="w3-center">
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.1178995796627!2d138.59744747662646!3d-34.928579974728855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ab0ced86732f663%3A0x452e8ee9c3909e4c!2sVictoria%20Square%2C%20Adelaide%20SA%205000!5e0!3m2!1sen!2sau!4v1694494437968!5m2!1sen!2sau" 
    width="400" 
    height="300" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>
<!-- Contact Details -->
  <div class="w3-row w3-padding-32 w3-section">
    <div class="w3-col m3 w3-container">
    </div>
    <div class="w3-col m8 w3-panel">
      <div class="w3-large w3-margin-bottom">
        <i class="fa fa-map-marker fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i>  Adelaide, SA<br>
        <i class="fa fa-phone fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i>       (+61) 0414 372 810<br>
        <i class="fa fa-envelope fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i>    tom.w.maidment@outlook.com<br>
      </div>

      <div class="contact-form-container">
        <h3>Get in Touch!</h3>
        <form action="https://formspree.io/f/xkgnwnoq" method="POST">
          <label for="email">Your email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first_name" required>
      
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last_name" required>
      
          <label for="message">Your message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
      
          <button type="submit">Send</button>
        </form>
      </div>
      
      
    </div>
  </div>
</div>
<!-- CONNECTS JS -->
<script src="sitenav.js"></script>
<!-- FOOTER STARTS HERE -->
<div id="footer-container"></div>
<script>
  if (window.location.pathname === '/contact.html') {
    document.getElementById('footer-container').innerHTML = '<div w3-include-html="footer.html"></div>';
    w3.includeHTML();
  }
</script>
<!-- FOOTER ENDS HERE -->
</body>
</html>
