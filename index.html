  <style>

  body,h1,h2,h3,h4,h5,h6 {font-family: "Aptos", sans-serif;}
  body, html {
    height: 100%;
    color: #000000;
    line-height: 1.8;
  }
  /* Create a Parallax Effect */
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  /* First image (Logo. Full height) */
  .bgimg-1 {
    background-image: url('/Images/MainLogo2.png');
    min-height: 100%;
  }
  /* Second image (Portfolio) */
  .bgimg-2 {
    background-image: url('/Images/MainLogo2.png');
    min-height: 400px;
  }
  /* Third image (Contact) */
  .bgimg-3 {
    background-image: url('/Images/MainLogo2.png');
    min-height: 400px;
  }
  .w3-wide {letter-spacing: 10px;}
  .w3-hover-opacity {cursor: pointer;}
  /* Turn off parallax scrolling for tablets and phones */
  @media only screen and (max-device-width: 1600px) {
    .bgimg-1, .bgimg-2, .bgimg-3 {
      background-attachment: scroll;
      min-height: 400px;
    }
  }
  </style>
  <!-- Calls Sitenav.css file -->
  <link rel="stylesheet" href="sitenav.css">
</head>
<body>
<div class="custom-cursor site-wide">
  <div class="pointer"></div>
</div>
<!-- Include the navbar -->

<script>
  w3.includeHTML();
</script>

    <a href="contact.html" class="w3-bar-item w3-button w3-hide-medium"><i class="fa fa-envelope"></i> Contact</a>
    <a href="login.html" class="w3-bar-item w3-button w3-hide-medium"><i class="fa fa-envelope"></i> Login</a>
  </div>
</div>
<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">

</div>

<style>
  .bgimg-1 {
    background-image: url('Images/MainLogo2.png');
