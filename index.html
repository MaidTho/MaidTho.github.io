<!DOCTYPE html>
<!-- HTML STARTS HERE -->
<html>
<!-- HEAD STARTS HERE -->
<head>
  <!-- Basic -->  
  <title>Maid To Project</title>  
  <link rel="shortcut icon" href="/Images/MainLogo2.png" type="">
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS Sheets -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!-- owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aptos">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Calls the Navbar Script -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <!-- CSS STYLE -->
  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Aptos", sans-serif;}
  body, html {
    height: 100%;
    color: #000000;
    line-height: 1.8;
  }
  /* Create a Parallax Effect */
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  .w3-wide {letter-spacing: 10px;}
  .w3-hover-opacity {cursor: pointer;}
  /* Turn off parallax scrolling for tablets and phones */
  @media only screen and (max-device-width: 1600px) {
    .bgimg-1, .bgimg-2, .bgimg-3 {
      background-attachment: scroll;
      min-height: 400px;
    }
  }
    .bgimg-1 {
      background-image: url('/Images/MainLogo3.png');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
    /* Mobile devices */
    @media only screen and (max-width: 600px) {
      .w3-xlarge {
        font-size: 24px;
      }
      .w3-padding-large {
        padding: 8px 16px;
      }
    }
    /* Tablets and small monitors */
    @media only screen and (min-width: 601px) and (max-width: 1200px) {
      .w3-xlarge {
        font-size: 36px;
      }
      .w3-padding-large {
        padding: 12px 24px;
      }
    }
    /* Large monitors */
    @media only screen and (min-width: 1201px) {
      .w3-xlarge {
        font-size: 48px;
      }
      .w3-padding-large {
        padding: 16px 32px;
      }
    }
    /* Black screen and click text */
    #blackScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 1s;
      z-index: 1000;
    }
    #clickText {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
  <!-- Calls Sitenav.css file -->
  <link rel="stylesheet" href="sitenav.css">

</head>
<!-- HEAD FINISHES HERE -->
<!-- BODY STARTS HERE -->
<body>
<!-- Include the navbar -->
<div w3-include-html="navbar.html"></div>
<script> w3.includeHTML(); </script>
  <div class="custom-cursor site-wide">
  <div class="pointer"></div>
</div>
<!-- Black screen with click text -->
<div id="blackScreen">
  <div id="clickText"> CLICK TO ENTER </div>
</div>
<!-- Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity"><b> MAID TO <span class="w3-hide-small"> </span> PROJECT </b></span>
  </div>
</div>
<script> // Allows hamburger menu to work.
  function toggleMenu() {
    const menu = document.querySelector('.navbar .menu');
    menu.classList.toggle('show');
  }
</script>
<!-- CONNECTS JS -->
<script src="sitenav.js"></script>
<script>
  document.getElementById('clickText').addEventListener('click', function() {
    document.getElementById('blackScreen').style.opacity = '0';
    setTimeout(function() {
      document.getElementById('blackScreen').style.display = 'none';
    }, 1000);
  });

  window.onload = function() {
    document.getElementById('blackScreen').style.opacity = '1';
  };
</script>
</body>
<!-- BODY FINISHES HERE -->
</html>
<!-- HTML FINISHES HERE -->
