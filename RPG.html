<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic RPG Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        #game {
            border: 10px solid #000;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            background-color: #fff;
            position: relative;
        }
        .character {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 175px;
            left: 275px;
            border: 4px solid goldenrod;
            border-radius: 40px;
        }
        #menu{
            display: none;
            position: absolute;
            top: 0px;
            left: 620px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 0px;
        }
        #menu ul {
            list-style: none;
            padding: 0;
        }
        #menu li {
            padding: 5px;
            cursor: pointer;
        }
        #menu li.selected {
            background-color: grey;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 200px;
            left: 620px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .submenu ul {
            list-style: none;
            padding: 0;
        }
        .submenu li {
            padding: 5px;
            cursor: pointer;
        }
        .submenu li.selected {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Basic RPG Game</h1>
    <div id="game">
        <div class="character" id="character">
        
        </div>
        <div id="menu">
            <ul>
                <li class="selected" data-action="inventory">Inventory</li>
                <li data-action="stats">Stats</li>
                <li data-action="quests">Quests</li>
                <li data-action="save">Save Game</li>
                <li data-action="exit">Exit</li>
            </ul>
        </div>
        
        <div id="inventory" class="submenu">
            <p>Inventory</p>
            <p>Potion</p>
            <p>Sword</p>
            <p>Shield</p>
            <p>Bow</p>
            <p>Arrow</p>

        </div>
        
        <div id="stats" class="submenu">
            <p>Stats: HP: 100</p>
            <p>Attack: 15</p>
            <p>Defense: 10</p>
            <p>Speed: 12</p>
        </div>

        <div id="quests" class="submenu">
            <p>Find the Lost Sword</p>
            <p>Defeat 10 Goblins</p>
            <p>Rescue the Village Elder</p>
            <p>Collect 5 Magic Herbs</p>
            <p>Explore the Dark Cavern</p>
        </div>
    </div>
    <script>
        document.querySelectorAll('.submenu p').forEach(item => {
            item.addEventListener('click', function() {
                alert(`You selected: ${this.textContent}`);
            });
        });
    </script>
    <script>
        let menuOpen = false;
        let selectedIndex = 0;
        document.addEventListener('keydown', function(event) {
            const character = document.getElementById('character');
            const game = document.getElementById('game');
            const menu = document.getElementById('menu');
            const step = 10;
            const gameWidth = game.clientWidth;
            const gameHeight = game.clientHeight;
            const characterWidth = character.clientWidth;
            const characterHeight = character.clientHeight;
            let top = parseInt(character.style.top) || 175;
            let left = parseInt(character.style.left) || 275;

            if (event.key === ' ') {
                menuOpen = !menuOpen;
                menu.style.display = menuOpen ? 'block' : 'none';
                return;
            }

            if (menuOpen) {
                const items = document.querySelectorAll('#menu li');
                if (event.key === 'ArrowDown') {
                    selectedIndex = (selectedIndex + 1) % items.length;
                } else if (event.key === 'ArrowUp') {
                    selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                } else if (event.key === 'Enter') {
                    handleMenuSelection(items[selectedIndex].dataset.action);
                }
                items.forEach((item, index) => {
                    item.classList.toggle('selected', index === selectedIndex);
                });
                return;
            }

            switch(event.key) {
                case 'ArrowUp':
                    top -= step;
                    break;
                case 'ArrowDown':
                    top += step;
                    break;
                case 'ArrowLeft':
                    left -= step;
                    break;
                case 'ArrowRight':
                    left += step;
                    break;
            }

            if (top < 0 || left < 0 || (top + characterHeight) > gameHeight || (left + characterWidth) > gameWidth) {
                character.style.top = '175px';
                character.style.left = '275px';
            } else {
                character.style.top = top + 'px';
                character.style.left = left + 'px';
            }
        });

        function handleMenuSelection(action) {
            document.querySelectorAll('.submenu').forEach(menu => menu.style.display = 'none');
            switch(action) {
                case 'inventory':
                    document.getElementById('inventory').style.display = 'block';
                    break;
                case 'stats':
                    document.getElementById('stats').style.display = 'block';
                    break;
                case 'quests':
                    document.getElementById('quests').style.display = 'block';
                    break;
                case 'save':
                    localStorage.setItem('gameState', JSON.stringify({ position: { top: character.style.top, left: character.style.left } }));
                    break;
                case 'exit':
                    menuOpen = false;
                    document.getElementById('menu').style.display = 'none';
                    break;
            }
        }
    </script>
    <script>
        const game = document.getElementById('game');
        const gridSize = 50;
        for (let x = 0; x < game.clientWidth; x += gridSize) {
            for (let y = 0; y < game.clientHeight; y += gridSize) {
                const gridLine = document.createElement('div');
                gridLine.style.position = 'absolute';
                gridLine.style.width = `${gridSize}px`;
                gridLine.style.height = `${gridSize}px`;
                gridLine.style.border = '1px solid #ddd';
                gridLine.style.boxSizing = 'border-box';
                gridLine.style.left = `${x}px`;
                gridLine.style.top = `${y}px`;
                game.appendChild(gridLine);
            }
        }
    </script>

    
</body>
</html>
