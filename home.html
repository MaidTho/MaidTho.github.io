<!DOCTYPE html>
<html>
<head>
  <!-- Basic -->
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Site Metas -->
  <link rel="shortcut icon" href="/Images/MainLogo2.png" type="">
  <title>Maid To Project</title>
  <!-- CSS Sheets -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://www.w3schools.com/lib/w3.js"></script>

  <!-- CUSTOM CSS STARTS HERE -->
  <link rel="stylesheet" href="sitenav.css">
  <!-- CUSTOM CSS ENDS HERE -->
</head>
<body>
<!-- NAVBAR STARTS HERE -->
    <div w3-include-html="navbar.html"></div>
    <script> w3.includeHTML(); </script>
<!-- NAVBAR ENDS HERE -->
<!-- CUSTOM CURSOR STARTS HERE -->
    <div class="custom-cursor site-wide">
      <div class="pointer"></div>
    </div>
<!-- CUSTOM CURSOR ENDS HERE -->
<!--  Parallax Image MAID TO PROJECT SQUARE --> 
    <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
      <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity"><b> MAID TO <span class="w3-hide-small"> </span> PROJECT </b></span>
      </div>
    </div>
<!-- ABOUT ME STARTS HERE -->
    <div w3-include-html="about.html"></div>
    <script> w3.includeHTML(); </script>
<!-- ABOUT ME ENDS HERE -->
<!-- PORTFOLIO STARTS HERE -->
    <div w3-include-html="portfolio.html"></div>
    <script> w3.includeHTML(); </script>
<!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
      <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
      <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption" class="w3-opacity w3-large"></p>
      </div>
    </div>
<!-- ENABLES PORTFOLIO TO BE ACCESSED -->  
    <script> function onClick(element) {
        // Enlarge the image on the current page
          var modal = document.getElementById("modal01");
          var modalImg = document.getElementById("img01");
          modal.style.display = "block";
          modalImg.src = element.src;
        }
    </script>
    </div>
<!-- PORTFOLIO ENDS HERE -->    
<!-- SERVICES STARTS HERE -->
    <div w3-include-html="services.html"></div><script>
    w3.includeHTML(function() {
      document.getElementById('card1').addEventListener('click', function() {
        alert('Service 1 clicked!');
        });

      document.getElementById('card2').addEventListener('click', function() {
        alert('Service 2 clicked!');
        });

      document.getElementById('card3').addEventListener('click', function() {
        alert('Service 3 clicked!');
        });
      });
    </script>
<!-- SERVICES ENDS HERE -->
<!-- CONTACT STARTS HERE -->
    <div w3-include-html="contact.html"></div>
    <script> w3.includeHTML(); </script>        
<!-- CONTACT ENDS HERE -->
<!-- CONNECTS JS -->
    <script src="sitenav.js"></script>   
<!-- FOOTER STARTS HERE -->
    <div id="footer-container"></div><script>
      if (window.location.pathname === '/home.html') {
        document.getElementById('footer-container').innerHTML = '<div w3-include-html="footer.html"></div>';
        w3.includeHTML();
      }
    </script>
<!-- FOOTER ENDS HERE -->
</body>
</html>
