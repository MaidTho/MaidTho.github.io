<!DOCTYPE html>
<html>
<head>
  <!-- Basic -->
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Site Metas -->
  <link rel="shortcut icon" href="/Images/MainLogo2.png" type="">
  <title>Maid To Project</title>
  <!-- CSS Sheets -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Aptos", sans-serif;}
  body, html {
    height: 100%;
    color: #000000;
    line-height: 1.8;
  }
  /* Create a Parallax Effect */
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  /* First image (Logo. Full height) */
  .bgimg-1 {
    background-image: url('/Images/MainLogo3.png');
    min-height: 100%;
  }
  /* Second image (Portfolio) */
  .bgimg-2 {
    background-image: url('/Images/MainLogo3.png');
    min-height: 400px;
  }
  /* Third image (Contact) */
  .bgimg-3 {
    background-image: url('/Images/MainLogo3.png');
    min-height: 400px;
  }
  .w3-wide {letter-spacing: 10px;}
  .w3-hover-opacity {cursor: pointer;}
  /* Turn off parallax scrolling for tablets and phones */
  @media only screen and (max-device-width: 1600px) {
    .bgimg-1, .bgimg-2, .bgimg-3 {
      background-attachment: scroll;
      min-height: 400px;
    }
  }
  .bgimg-1 {
    background-image: url('Images/MainLogo3.png');
    min-height: 100%;
    background-position: center;
    background-size: cover;
  }
  /* Mobile devices */
  @media only screen and (max-width: 600px) {
    .w3-xlarge {
      font-size: 24px;
    }
    .w3-padding-large {
      padding: 8px 16px;
    }
  }
  /* Tablets and small monitors */
  @media only screen and (min-width: 601px) and (max-width: 1200px) {
    .w3-xlarge {
      font-size: 36px;
    }
    .w3-padding-large {
      padding: 12px 24px;
    }
  }
  /* Large monitors */
  @media only screen and (min-width: 1201px) {
    .w3-xlarge {
      font-size: 48px;
    }
    .w3-padding-large {
      padding: 16px 32px;
    }
  }
  .footer-included {
    display: none;
  }
</style>
<link rel="stylesheet" href="sitenav.css">
<!-- Include the navbar -->
<div w3-include-html="navbar.html"></div>
<script> w3.includeHTML(); </script>
</head>
<body>
<div class="custom-cursor site-wide">
  <div class="pointer"></div>
</div>
<!-- CONNECTS JS -->
<script src="sitenav.js"></script>
<!--  Parallax Image with Home Text --> 
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity"><b>MAID <span class="w3-hide-small">TO</span> PROJECT</b></span>
  </div>
</div>
</div>  
<!-- Container (About Section) -->
<!-- Include the About Section -->
<div w3-include-html="about.html"></div>
<script> w3.includeHTML(); </script>
</div>  
<!-- Container (Portfolio Section) -->
<!-- Include the Portfolio Section -->
<div w3-include-html="portfolio.html"></div>
<script> w3.includeHTML(); </script>
<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>
<!-- Include the Services Section -->
<div w3-include-html="services.html"></div>
  <script> w3.includeHTML(); </script>
  <script>
    document.getElementById('card1').addEventListener('click', function() {
      alert('Service 1 clicked!');
    });

    document.getElementById('card2').addEventListener('click', function() {
      alert('Service 2 clicked!');
    });

    document.getElementById('card3').addEventListener('click', function() {
      alert('Service 3 clicked!');
    });
  </script> 
<!-- Include the Contact Section -->
<div w3-include-html="contact.html"></div>
  <script> w3.includeHTML(); </script>
  <script>
  function onClick(element) {
    // Enlarge the image on the current page
    var modal = document.getElementById("modal01");
    var modalImg = document.getElementById("img01");
    modal.style.display = "block";
    modalImg.src = element.src;
  }
  </script>
<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#home" target="">
    <i class="fa fa-user w3-hover-opacity" style="font-size: 45px;"></i>
  </a>

  </a>

  </a>
  <a href="https://www.pinterest.com" target="_blank">
    <i class="fa fa-pinterest-p w3-hover-opacity" style="font-size: 45px;"></i>
  </a>
  <a href="https://www.twitter.com" target="_blank">
    <i class="fa fa-twitter w3-hover-opacity" style="font-size: 45px;"></i>
  </a>
  <a href="https://www.linkedin.com/in/tom-maidment-27577713a/" target="_blank">
    <i class="fa fa-linkedin w3-hover-opacity" style="font-size: 45px;"></i>
  </a>
  <a href="https://www.youtube.com" target="_blank">
    <i class="fa fa-youtube w3-hover-opacity" style="font-size: 45px;"></i>
  </a>
</div>
</footer>
</body>
</html>
