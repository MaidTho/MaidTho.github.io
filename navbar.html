<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar .logo img {
      height: 40px; /* Adjust the height as needed */
    }
    .navbar .menu {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }
    .navbar .menu a {
      margin: 0 10px;
    }
    .navbar .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: auto;
    }
    .navbar .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      .navbar {
        justify-content: space-between;
      }
      .navbar .menu {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      .navbar .menu.show {
        display: flex;
      }
      .navbar .menu a {
        text-align: center;
        padding: 10px;
        border-top: 1px solid #444;
      }
      .navbar .hamburger {
        display: flex;
      }
    }
    /* Add some padding to the top of the body to prevent content from being hidden behind the navbar */
    body {
      padding-top: 60px; /* Adjust this value based on the height of your navbar */
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">
    <a href="index.html">
      <img src="Images/MainLogo3.png" alt="Logo">
    </a>
  </div>
  <div class="menu">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.querySelector('.navbar .menu');
    menu.classList.toggle('show');
  }
</script>

</body>
