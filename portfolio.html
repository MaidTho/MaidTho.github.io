<!DOCTYPE html>
<html>
<head>
  <!-- Basic -->
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Site Metas -->
  <link rel="shortcut icon" href="/Images/MainLogo2.png" type="">
  <title>Maid To Project</title>
  <!-- CSS Sheets -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Calls the Navbar Script -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <!-- CUSTOM CSS STARTS HERE -->
  <link rel="stylesheet" href="sitenav.css">
  <!-- CUSTOM CSS ENDS HERE -->
  <!-- CSS FOR FIXED IMAGE SIZE, BUTTON Z-INDEX, AND ANCHOR CLICKABILITY -->
    <style>
      .carousel img {
        width: 500px;  /* Set your preferred width */
        height: 300px; /* Set your preferred height */
        object-fit: cover; /* Ensures image fits within the defined dimensions */
      }
      .carousel {
        position: relative;
        width: 100%;
        max-width: 500px; /* Adjust based on desired container size */
        margin: auto;
      }

      /* Ensure the anchor fully covers the image */
      .carousel a {
        display: block;
        position: relative;
        width: 100%; 
        height: 100%;
        z-index: 1; /* Keep the anchor above the image but below the buttons */
      }
      .carousel a img {
        display: block; /* Ensure image fills the anchor area */
        width: 100%;
        height: 100%;
      }

      /* Position carousel buttons with a higher z-index */
      .carousel-buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        z-index: 2; /* Buttons appear above the anchor links */
      }

      .carousel-button {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
      }

      .carousel-button:hover {
        background: rgba(0, 0, 0, 0.8);
      }
  /* Container */
      .container {
        max-width: 1200px;
        margin: auto;
        overflow: hidden;
        padding: 0 20px;
      }
      /* Padding */
      .padding-64 {
        padding: 64px 0;
      }
      /* Center Text */
      .center {
        text-align: center;
      }
      /* Justified Text */
      .justified-text {
        text-align: justify;
      }
    </style>
</head>
<body>
  <!-- NAVBAR STARTS HERE -->
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
  <script> // Allows hamburger menu to work.
    function toggleMenu() {
      const menu = document.querySelector('.navbar .menu');
      menu.classList.toggle('show');
    }
  </script>
  <!-- NAVBAR ENDS HERE -->
  <!-- Parallax Image with Portfolio Text -->
  <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
    <div class="w3-display-middle" style="white-space:nowrap;">
      <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity"><b> PORTFOLIO</b></span>
    </div>
  </div>
  <!-- CALLS BUTTON CONTAINER START -->  
  <div class="button-container">
    <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
  </div>
  <!-- CALLS BUTTON CONTAINER ENDS -->   
  <!-- FUNCTION BUTTON START -->  
  <div class="content">
    <script> 
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        document.querySelector('header').classList.toggle('dark-mode');
        document.querySelector('footer').classList.toggle('dark-mode');
      }
      window.onscroll = function() {
        var backToTopButton = document.querySelector('.back-to-top');
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };
      function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </div>
  <!-- FUNCTION BUTTON ENDS -->  
  <!-- PORTFOLIO STARTS HERE -->
  <div class="content container padding-64" id="portfolio">
    <h1 class="center"><b>MY LATEST WORK</b></h1>
    <p class="center-text"> Here is some of my latest work!
      <br> Click on the images in the slideshow to visit the pages!
    </p> 
  <br>
  <!-- CALL CAROUSEL HERE -->
  <div class="carousel">
    <!-- UPDATE ANCHOR TAGS AND IMAGES HERE -->
    <a href="home.html" target="_blank">
      <img src="/Images/MainLogo1.png" alt="Image 1">
    </a>
    <a href="/Portfolio-2/placeholder2.html" target="_blank">
      <img src="/Images/MainLogo2.png" alt="Image 2">
    </a>
    <a href="/Portfolio-3/AIBlog.html" target="_blank">
      <img src="/Images/MainLogo3.png" alt="Image 3">
    </a>
    <div class="carousel-buttons">
      <button class="carousel-button prev" onclick="prevSlide()">❮</button>
      <button class="carousel-button next" onclick="nextSlide()">❯</button>
    </div>
  </div>
  <script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel a');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.display = i === index ? 'block' : 'none';
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);
  </script>
</div>
<!-- PORTFOLIO ENDS HERE -->
<!-- CONNECTS JS -->
<script src="sitenav.js"></script>
<!-- FOOTER STARTS HERE -->
<div id="footer-container"></div>
<script>
  if (window.location.pathname === '/portfolio.html') {
    document.getElementById('footer-container').innerHTML = '<div w3-include-html="footer.html"></div>';
    w3.includeHTML();
  }
</script>
<!-- FOOTER ENDS HERE -->
</body>
</html>
